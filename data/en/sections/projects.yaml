- name: Skyhigh Cloud Access Security Broker
  logo: /images/sections/projects/skyhigh.png
  role: Lead and Developer
  timeline: "Aug 2019 - Aug 2021"  
  url: https://www.skyhighsecurity.com/products/cloud-access-security-broker.html
  summary: Skyhigh CASB is the leading Cloud Access Security Broker (CASB), a cloud-based, multi-tenant service that enables companies to embrace cloud services with appropriate levels of security and governance while lowering overall risk and cost. It acts as the first line of defense of the cloud service by providing organizations with real-time control over their data. Skyhigh Security Cloud Shadow IT provides visibility into cloud applications used in an organization that goes above and beyond what traditional Firewall and Proxy Log analytics are capable of.
